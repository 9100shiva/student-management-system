<h2>Courses</h2>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Code</th>
        <th>Description</th>
    </tr>
    {% for course in courses %}
    <tr>
        <td>{{ course.name }}</td>
        <td>{{ course.code }}</td>
        <td>{{ course.description }}</td>
    </tr>
    {% endfor %}
</table>
